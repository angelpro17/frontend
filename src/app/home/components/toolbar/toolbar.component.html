<mat-toolbar>
  <!-- Botón de menú hamburguesa, visible solo en pantallas pequeñas -->
  <button mat-icon-button class="mobile-menu-button" aria-label="Menu" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="mat-spacer"></div>

  <!-- Iconos de acciones adicionales en una fila -->
  <div class="icon-actions">
    <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
      <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()">
      <img src="avatar.png" alt="Avatar" class="user-avatar">
    </button>
  </div>
</mat-toolbar>

<div [ngClass]="{'nav-links-vertical': !isLargeScreen && isSidenavOpen, 'nav-links-horizontal': isLargeScreen}" *ngIf="isSidenavOpen || isLargeScreen">
  <button mat-button [routerLink]="'/home'" class="nav-link">
    <mat-icon>home</mat-icon> Home
  </button>
  <button mat-button [routerLink]="'/services'" class="nav-link">
    <mat-icon>directions_car</mat-icon> Servicio
  </button>
  <button mat-button [routerLink]="'/plans'" class="nav-link">
    <mat-icon>card_membership</mat-icon> Planes
  </button>
  <button mat-button [routerLink]="'/ticketbooking'" class="nav-link">
    <mat-icon>map</mat-icon> Mapa
  </button>
  <button mat-button [routerLink]="'/list'" class="nav-link">
    <mat-icon>person</mat-icon> Reserva
  </button>
</div>
